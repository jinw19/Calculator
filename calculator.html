<!--html:5 hazır kod dizinimi ile iskelet oluşturuldu-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css dosyamızı içeriye linkliyoruz-->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="wrapper">  <!--div.wrapper şeklinde kısayoldan-->
        <section class="screen"><!--değer göstergesi-->
            0
        </section>
        <!--sectionlarla bölümlere ayırıp buttonları oluşturuyoruz.-->
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double">
                    C
                </button>
                <button class="calc-button">
                    &larr; <!--sonuç-->
                </button>
                <button class="calc-button">
                    &divide; <!--bölme-->
                </button>
            </div>
            
            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times; <!--çarpma işareti-->
                </button>
            </div>

            <div class="calc-button-row">

                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus; <!--çıkarma işlemi-->
                </button>
            </div>

            <div class="calc-button-row">

                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus; <!-- toplama işareti-->

                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    0
                </button>
                <button class="calc-button">
                    &equals; <!--eşittir işareti-->
                </button>
                
            </div>

        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
